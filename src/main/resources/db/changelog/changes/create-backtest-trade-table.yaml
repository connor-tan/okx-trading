databaseChangeLog:
  - changeSet:
      id: create-backtest-trade-table
      author: okx
      changes:
        - createTable:
            tableName: backtest_trade
            remarks: 回测交易详情表
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: 主键ID
              - column:
                  name: backtest_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                  remarks: 回测ID
              - column:
                  name: strategy_name
                  type: varchar(50)
                  constraints:
                    nullable: false
                  remarks: 策略名称
              - column:
                  name: strategy_params
                  type: varchar(255)
                  remarks: 策略参数
              - column:
                  name: trade_index
                  type: int
                  remarks: 交易序号
              - column:
                  name: trade_type
                  type: varchar(10)
                  constraints:
                    nullable: false
                  remarks: 交易类型
              - column:
                  name: symbol
                  type: varchar(20)
                  constraints:
                    nullable: false
                  remarks: 交易对
              - column:
                  name: entry_time
                  type: datetime
                  remarks: 进场时间
              - column:
                  name: entry_price
                  type: decimal(20,8)
                  remarks: 进场价格
              - column:
                  name: entry_amount
                  type: decimal(20,8)
                  remarks: 进场金额
              - column:
                  name: entry_position_percentage
                  type: decimal(10,4)
                  remarks: 进场仓位百分比
              - column:
                  name: exit_time
                  type: datetime
                  remarks: 出场时间
              - column:
                  name: exit_price
                  type: decimal(20,8)
                  remarks: 出场价格
              - column:
                  name: exit_amount
                  type: decimal(20,8)
                  remarks: 出场金额
              - column:
                  name: profit
                  type: decimal(20,8)
                  remarks: 交易盈亏
              - column:
                  name: profit_percentage
                  type: decimal(10,4)
                  remarks: 交易盈亏百分比
              - column:
                  name: total_assets
                  type: decimal(20,8)
                  remarks: 交易后总资产
              - column:
                  name: max_drawdown
                  type: decimal(10,4)
                  remarks: 交易后最大回撤
              - column:
                  name: closed
                  type: boolean
                  remarks: 交易是否已平仓
              - column:
                  name: volume
                  type: decimal(20,8)
                  remarks: 交易成交量
              - column:
                  name: fee
                  type: decimal(20,8)
                  remarks: 交易费用
              - column:
                  name: remark
                  type: varchar(500)
                  remarks: 交易备注
              - column:
                  name: create_time
                  type: datetime
                  defaultValueDate: now()
                  remarks: 创建时间
        - createIndex:
            indexName: idx_backtest_trade_backtest_id
            tableName: backtest_trade
            columns:
              - column:
                  name: backtest_id
        - createIndex:
            indexName: idx_backtest_trade_strategy
            tableName: backtest_trade
            columns:
              - column:
                  name: strategy_name
              - column:
                  name: symbol 